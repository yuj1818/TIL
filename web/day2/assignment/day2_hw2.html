<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 320px;
            padding: 30px 30px;
            background-color: lightgrey;
            font-size: 0;
        }

        .photo_box {
            position: relative;
        }

        .photo {
            width: 100%;
        }

        .name {
            position: absolute;
            bottom: 0;
            width: 100%;
            margin: 0;
            text-align: center;
            background-color: rgb(250, 197, 148);
            font-size: 1rem;
        }

        .description {
            text-align: justify;
            margin-top: 2rem;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="photo_box">
            <img class="photo" src="profile.jpg" alt="Profile Image">
            <p class="name">Name</p>
        </div>
        <p class="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Adipisci unde officiis ad nostrum. Laboriosam mollitia similique provident fuga tenetur saepe sit, amet eaque neque eius quaerat expedita ea illum veniam.</p>
    </div>
</body>
</html>
