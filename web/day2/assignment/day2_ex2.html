<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            border: 1px solid black;
            padding: 20px;
        }

        .photo {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .info {
            padding: 0 50px;
            display: flex;
            justify-content: space-between;
        }

        .description {
            text-align: right;
        }

        .name {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="photo">
            <img src="profile.jpg" alt="Profile Image">
            <h2>Company Name</h2>
        </div>
        <div class="info">
            <div class="name">
                <h3>한글 이름</h3>
                <h4>English Name</h4>
            </div>
            <div>
                <p>Phone Number</p>
                <p>Email</p>
            </div>
        </div>
        <hr>
        <div class="description">
            <p>description</p>
        </div>
    </div>
</body>
</html>
