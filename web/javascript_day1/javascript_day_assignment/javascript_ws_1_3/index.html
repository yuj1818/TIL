<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <h1>오늘 할 일</h1>
  <hr>
  <ul>
    <li>수업 복습 하기</li>
    <li>실습 문제 풀기</li>
    <li>스터디 참여하기</li>
    <li>1 일 1 커밋하기</li>
    <li id="game">게임 하기</li>
  </ul>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script>
    document.querySelector('h1').textContent = '오늘 공부 목록'
    const studyList = document.querySelector('ul')
    studyList.classList.add('study')
    studyList.removeChild(document.querySelector('#game'))

    studyList.classList.add('list-group')
    studyList.classList.add('study')
    document.querySelector('li:nth-child(1)').classList.add('list-group-item')
    child2nd = document.querySelector('li:nth-child(2)')
    child2nd.classList.add('list-group-item')
    document.querySelector('li:nth-child(3)').classList.add('list-group-item')
    document.querySelector('li:nth-child(4)').classList.add('list-group-item')
    child2nd.classList.toggle('aria-current')
    child2nd.classList.add('active')
  </script>
</body>
</html>
