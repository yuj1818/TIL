<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            div {
                display: flex;
                width: 300px;
                gap: 5px;
            }

            input:focus {
                outline-color: blue;
            }

            input {
                width: 100%;
            }

            button {
                width: 30%;
            }
        </style>
    </head>
    <body>
        <form>
            <div>
                <label for="id">USERNAME:</label>
                <input id="id" type="text" placeholder="아이디를 입력 해 주세요."/>
            </div>
            <div>
                <label for="pwd">PWD:</label>
                <input id="pwd" type="text"/>
                <button>로그인</button>
            </div>
        </form>
    </body>
</html>
