<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            html, body, div, span, applet, object, iframe,
            h1, h2, h3, h4, h5, h6, p, blockquote, pre,
            a, abbr, acronym, address, big, cite, code,
            del, dfn, em, img, ins, kbd, q, s, samp,
            small, strike, strong, sub, sup, tt, var,
            b, u, i, center,
            dl, dt, dd, ol, ul, li,
            fieldset, form, label, legend,
            table, caption, tbody, tfoot, thead, tr, th, td,
            article, aside, canvas, details, embed, 
            figure, figcaption, footer, header, hgroup, 
            menu, nav, output, ruby, section, summary,
            time, mark, audio, video {
                margin: 0;
                padding: 0;
                border: 0;
                font-size: 100%;
                font: inherit;
                vertical-align: baseline;
            }

            body {
                width: 375px;
            }

            nav {
                height: 50px;
                background-color: black;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .ssafy_logo {
                height: 100%;
            }

            .btn_menu {
                margin-right: 15px;
            }
            
            .banner {
                width: 100%;
                margin-top: 10px;
            }

            section {
                background-color: rgba(211, 211, 211, 0.3);
                margin-top: 15px;
                padding-bottom: 15px;
            }

            section div {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }

            .font-bold {
                font-weight: bold;
            }

            .align_center {
                text-align: center;
            }

            .underline {
                border-bottom: 5px solid rgba(86, 174, 227, 1);
            }
            
            footer {
                width: 100%;
            }

            footer div {
                width: 100%;
                height: 50px;
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                background-color: rgba(211, 211, 211, 0.3);
            }

            footer div p {
                display: flex;
                align-items: center;
                height: 100%;
                width: 100%;
            }

            .comp_logo {
                height: 80%;
                width: 80%;
            }

            .box {
                width: 100%;
                margin-bottom: 15px;
            }

            .img_character {
                width: 100%;
                background-color: white;
            }

            .bigger_font {
                font-size: 20px;
            }

            .catchphrase {
                display: flex;
                flex-direction: column;
                gap: 5px;
            }

            .contents {
                background-color: rgba(211, 211, 211, 0.3);;
            }
        </style>
    </head>
    <body>
        <header>
            <nav>
                <img class="ssafy_logo" src="images/ssafy_logo.png" alt="ssafy_logo.png">
                <img class="btn_menu" src="images/hamburger_btn.png" alt="hamburger-btn.png">
            </nav>
            <img class="banner" src="images/ssafy_banner.png" alt="ssafy_banner.png">
            <div class="catchphrase">
                <span class="bigger_font font-bold">삼성청년 SW아카데미</span>
                <span class="bigger_font font-bold">대한민국 SW의 미래를 이끕니다.</span>
            </div>
        </header>

        <section>
            <div>
                <p class="font-bold">
                    삼성의 SW 교육 경험과 고용노동부의 취업 지원 노하우를 바탕으로, 
                    취업 준비생에게 SW 역량 향상 교육 및 다양한 취업 지원 서비스를 제공하여 
                    취업에 성공하도록 돕는 프로그램입니다.
                </p>
                <p>
                    본 교육 과정은 삼성이 주관하고 고용노동부가 후원하며, 아이들과 미래재단이 함께합니다. <br>
                    (교육운영은 멀티캠퍼스에서 위탁 실시)
                </p>
            </div>
        </section>

        <footer>
            <div>
                <p>
                    주관
                    <img class="comp_logo" src="images/multicampus_logo.png" alt="multicampus_logo.png">
                </p>
                <p>
                    후원
                    <img class="comp_logo" src="images/mob_logo_moel.png" alt="mob_logo_moel.png">
                </p>
            </div>
        </footer>

        <div class="contents">
            <div class="box underline">
                <img class="img_character" src="images/happling.png" alt="happling.png">
                <p class="font-bold align_center">최고의 교육</p>
            </div>
            <div class="box underline">
                <img class="img_character" src="images/happlossom.png" alt="happlossom.png">
                <p class="font-bold align_center">맞춤형 교육</p>
            </div>
            <div class="box underline">
                <img class="img_character" src="images/happlower.png" alt="happlower.png">
                <p class="font-bold align_center">자기주도적 학습</p>
            </div>
        </div>
    </body>
</html>
