
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>인기 영화들</h1>
  <ul>

  </ul>
  
   <!-- axios CDN을 삽입한다. -->
   <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
    const ul = document.querySelector('ul')
    // 코드를 입력한다.
    API_KEY = '7598462be8b94fc1e04d0e6dd30a782e'
    API_URL = `https://api.themoviedb.org/3/movie/popular?api_key=${API_KEY}&language=ko`
    
    async function getPopular() {
      const res = await axios.get(API_URL)
      console.log(res)

      const movies = res.data.results
      const filteredMovies = movies.filter((movie) => movie.vote_average >= 8)
      console.log(filteredMovies)
      
      filteredMovies.forEach(movie => {
        const liTag = document.createElement('li')
        liTag.textContent = movie.title
        ul.appendChild(liTag)
      });
    }
    
    getPopular()
  </script>
</body>
</html>
