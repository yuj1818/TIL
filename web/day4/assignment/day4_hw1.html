<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12"></div>
                <!--
                    c
                        xs - default 값, container의 width가 576px 미만
                        sm - container의 width가 576px 이상
                        md - container의 width가 768px 이상
                        lg - container의 width가 992px 이상
                        xl - container의 width가 1200px 이상
                        xxl - container의 width가 1400px 이상
                    d
                        1 ~ 12 까지의 숫자
                        12개의 컬럼을 몇개 차지할 것인지 정하는 속성
                -->
            </div>
        </div>
    </body>
</html>
