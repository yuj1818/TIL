<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Noto+Sans+KR:wght@100;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <title>Document</title>
    <style>
        * {
            font-family: 'Noto Sans KR', sans-serif;
        }

        body {
            font-size: 3.7vmin;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 0.5rem 1rem;
        }

        .slogan {
            margin: 2rem 1.5rem;
            font-size: 5.5vmin;
        }

        main {
            padding: 2rem;
            background-color: #fafafa;
        }

        .theme {
            border-bottom: 5px solid rgba(86, 174, 227, 1);
            background-color: white;
        }

        .comp_info {
            font-size: 3.2vmin;
        }
    </style>
</head>
<body>
    <nav class="navbar z-3">
        <img src="./images/ssafy_logo.png" alt="" width="80px">
        <img src="./images/hamburger_btn.png" alt="" width="40px">
    </nav>
    <header class="position-relative">
        <img src="./images/ssafy_banner.png" alt="" width="100%">
        <div class="slogan position-absolute bottom-0 text-white">
            <span>삼성청년 SW아카데미</span><br>
            <span><b>대한민국 SW의 미래</b>를 이끕니다.</span>
        </div>
    </header>
    <main>
        <article class="description">
            <p>
                <b>
                    삼성의 SW 교육 경험과 고용노동부의 취업 지원 노하우를 바탕으로, 취업 준비생에게 SW 역량 향상 교육 및 다양한 취업지원 서비스를 제공하여 취업에 성공하도록 돕는 프로그램입니다
                </b>
            </p>
            <p class="comp_info text-secondary">
                본 교육과정은 삼성이 주관하고 고용노동부가 후원하며, 아이들과 미래재단이 함께합니다.
                <br>
                (교육운영은 멀티캠퍼스에서 위탁 실시)
            </p>
        </article>
        <hr>
        <article class="d-flex gap-2">
            <div class="d-flex col-5 gap-1 align-items-center">
                <b>주관</b>
                <img src="./images/multicampus_logo.png" alt="" width="70%">
            </div>
            <div class="d-flex col-5 gap-1 align-items-center">
                <b>후원</b>
                <img src="./images/mob_logo_moel.png" alt="" width="70%">
            </div>
        </article>
        <div class="mt-3 d-flex flex-column align-items-center d-12 theme">
            <img src="./images/happling.png" alt="" width="50%">
            <b class="text-center">최고의 교육</b>
        </div>
        <div class="mt-3 d-flex flex-column align-items-center d-12 theme">
            <img src="./images/happlossom.png" alt="" width="50%">
            <b class="text-center">맞춤형 교육</b>
        </div>
        <div class="mt-3 d-flex flex-column align-items-center d-12 theme">
            <img src="./images/happlower.png" alt="" width="50%">
            <b class="text-center">자기주도적 학습</b>
        </div>
    </main>
</body>
</html>
