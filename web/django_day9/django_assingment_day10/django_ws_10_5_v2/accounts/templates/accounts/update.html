{% extends "base.html" %}
{% block content %}
  <h1>User Edit</h1>
  <form action="{% url "accounts:update" %}" method="POST">
    {% csrf_token %}
    {% for field in form %}
      <div class="mb-3">
        <label for="{{ field.auto_id }}" class="form-label">{{ field.label_tag }}</label>
        {{ field }}
        <div class="form-text">{{ field.help_text|safe }}</div>
      </div>
    {% endfor %}
    <input type="submit" value="수정" class="btn btn-warning">
  </form>
{% endblock content %}

{% comment %} <script>
  var a = '{{ a|safe }}'
  const test = document.querySelector('.test')
  test.innerHTML = a
</script> {% endcomment %}
