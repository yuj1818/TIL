{% extends "base.html" %}
{% block content %}
  <h1>Log in</h1>
  <form action="" method="POST">
    {% csrf_token %}
    {% for field in form %}
      <div class="mb-3">
        <label for="{{field.auto_id}}" class="form-label">{{field.label_tag}}</label>
        {{ field }}
      </div>
    {% endfor %}
    <input type="submit" value="Submit" class="btn btn-primary">
    <a href="{% url "accounts:signup" %}" class="btn btn-success">Sign up</a>
  </form>
{% endblock content %}
