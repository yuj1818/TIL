{% extends "base.html" %}
{% block content %}
  <h1>비밀번호 변경</h1>
  <form action="{% url "change_password" user.pk %}" method="POST">
    {% csrf_token %}
    {% for field in form %}
      <div class="mb-3">
        <label for="{{ field.auto_id }}" class="form-label">{{ field.label_tag }}</label>
        {{ field }}
        <div class="form-text">{{ field.help_text }}</div>
      </div>
    {% endfor %}
    <input type="submit" value="변경" class="btn btn-primary">
  </form>
{% endblock content %}
