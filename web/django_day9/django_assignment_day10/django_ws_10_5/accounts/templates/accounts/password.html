{% extends "base.html" %}
{% block content %}
  {% load bootstrap5 %}
  <h1>비밀번호 변경</h1>
  <form action="{% url "change_password" user.pk %}" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" value="변경" class="btn btn-primary">
  </form>
{% endblock content %}
