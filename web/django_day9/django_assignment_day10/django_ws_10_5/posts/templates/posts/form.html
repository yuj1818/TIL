{% extends "base.html" %}
{% block content %}
  {% load bootstrap5 %}
  {% if request.resolver_match.url_name == 'create' %}
    <h1>New Post</h1>
  {% else %}
    <h1>Update Post</h1>
  {% endif %}
  <form action="{% if request.resolver_match.url_name == 'create' %}{% url "posts:create" %}{% else %}{% url "posts:update" post.pk %}{% endif %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
{% endblock content %}
