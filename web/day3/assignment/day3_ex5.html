<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <style>
            .navbar {
                position: fixed;
                top:0;
            }

            .navbar-nav {
                --bs-nav-link-color: white;
            }
            
            header {
                position: relative;
                height: 1000px;
            }

            footer {
                position: fixed;
                bottom: 0;
                height: 80px;
            }

            section {
                margin-bottom: 80px;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary z-3" data-bs-theme="dark">
            <div class="container-fluid">
                <img class="navbar-brand" src="./images/logo.png" width="15%">
                <ul class="navbar-nav me-2 mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Community</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                </ul>
            </div>
        </nav>
        <header class="container-fluid px-0">
            <img src="./images/header.jpg" alt="" width="100%" height="100%">
            <div class="position-absolute z-2 top-50 start-50 translate-middle d-flex flex-column justify-content-center align-items-center row-gap-5">
                <h1 class="text-white fw-bold text-center display-1">Cinema<br>Community</h1>
                <button type="button" class="btn btn-primary btn-lg">Let's Go</button>
            </div>
        </header>
        <section class="container-fluid mt-5 d-flex flex-column align-items-center">
            <h2 class="display-6 fw-bold mb-3">Used Skills</h2>
            <div class="d-flex justify-content-around">
                <div class="d-flex flex-column align-items-center">
                    <img src="./images/web.png" alt="" width="70%">
                    <p>Web</p>
                </div>
                <div class="d-flex flex-column align-items-center">
                    <img src="./images/html5.png" alt="" width="70%">
                    <p>HTML5</p>
                </div>
                <div class="d-flex flex-column align-items-center">
                    <img src="./images/css3.png" alt="" width="70%">
                    <p>CSS3</p>
                </div>
            </div>
        </section>
        <footer class="container-fluid bg-primary text-white d-flex justify-content-center align-items-center z-3">
            <p class="my-0">HTML & CSS project. Created by yujeong</p>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    </body>
</html>
