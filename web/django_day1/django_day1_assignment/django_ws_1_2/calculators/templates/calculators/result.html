<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산 결과</title>
</head>
<body>
    <h1>계산결과</h1>
    <p>
        {{num1}} + {{num2}} = {{num1|add:num2}}
    </p>
    {% for result, operator in results %}
        {% if operator == '/' and num2 == 0 %}
            <p>계산할 수 없습니다</p>
        {% else %}
            <p>
                {{num1}} {{operator}} {{num2}} = {{result}}
            </p>
        {% endif %}
    {% endfor %}
</body>
</html>
