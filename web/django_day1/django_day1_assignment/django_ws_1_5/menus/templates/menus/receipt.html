<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt</title>
</head>
<body>
    {% if menu|lower in menu_list %}
        <p>{{menu|capfirst}} 주문받았습니다!</p>
    {% else %}
        <p>{{menu|capfirst}}은/는 주문이 불가합니다</p>
    {% endif %}
</body>
</html>
