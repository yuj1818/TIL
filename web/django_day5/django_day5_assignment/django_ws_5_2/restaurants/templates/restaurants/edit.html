{% extends "base.html" %}
{% block content %}
  <h1>식당 수정 페이지</h1>
  <form action="{% url "update" info.pk %}" method="POST">
    {% csrf_token %}
    <label for="name">식당 이름:</label>
    <input type="text" id="name" name="name" value="{{info.name}}">
    <br>
    <label for="description">식당 설명:</label>
    <input type="text" id="description" name="description" value="{{info.description}}">
    <br>
    <label for="address">식당 주소:</label>
    <textarea name="address" id="address" cols="30" rows="10">{{info.address}}</textarea>
    <br>
    <label for="phone_number">식당 전화번호</label>
    <textarea name="phone_number" id="phone_number" cols="30" rows="10">{{info.phone_number}}</textarea>
    <br>
    <input type="submit" value="UPDATE">
  </form>
  <a href="{% url "detail" info.pk %}">[BACK]</a>
{% endblock content %}
