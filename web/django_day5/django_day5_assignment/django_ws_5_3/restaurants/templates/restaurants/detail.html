{% extends "base.html" %}
{% block content %}
  <h3><b>맛집 상세 정보</b></h3>
  <p>식당 번호 : {{ info.id }}</p>
  <p>식당 이름 : {{ info.name }}</p>
  <p>식당 설명 : {{ info.description }}</p>
  <p>식당 위치 : {{ info.address }}</p>
  <p>전화 번호 : {{ info.phone_number }}</p>
  <hr>
  <a href="{% url "edit" info.pk %}">[UPDATE]</a>
  <br>
  <button class="btn btn-danger" type="button" onclick="location.href='{% url "delete" info.pk %}'">DELETE</button>
  <hr>
  <a href="{% url "index" %}">[BACK]</a>
{% endblock content %}
