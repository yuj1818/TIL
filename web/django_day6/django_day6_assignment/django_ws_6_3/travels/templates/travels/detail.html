{% extends "base.html" %}
{% block content %}
  <h1>DETAIL</h1>
  <h2>{{article.pk}} 번째 글</h2>
  <hr>
  <p>장소 : {{article.location}}</p>
  <p>계획 : {{article.plan}}</p>
  <p>시작일 : {{article.start_date}}</p>
  <p>종료일 : {{article.end_date}}</p>
  <hr>
  <button onclick="location.href='{% url "delete" article.pk %}'">DELETE</button><br>
  <a href="{% url "update" article.pk %}">[UPDATE]</a>
  <hr>
  <a href="{% url "index" %}">[back]</a>
{% endblock content %}
