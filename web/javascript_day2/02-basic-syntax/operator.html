<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 할당 연산자
        let a = 0
        a += 10
        console.log(a) // 10

        a -= 3
        console.log(a) // 7

        a *= 10
        console.log(a) // 70

        a %= 7
        console.log(a) // 0

        // 증가 감소 연산자
        // 후위 연산자
        let x = 3
        const y = x++
        console.log(x, y) // 4 3
        // 전위 연산자
        let a2 = 3
        const b = ++a2
        console.log(a2, b) // 4 4

        // 동등 연산자
        console.log(1 == 1) // true
        console.log('hello' == 'hello') // true
        console.log('1' == 1) // true
        console.log(0 == false) // true    

        // 일치 연산자
        console.log(1 === 1) // true
        console.log('1' === 1) // false
        console.log('hello' === 'hello') // true
        console.log(0 === false) //false
    </script>
</body>
</html>
