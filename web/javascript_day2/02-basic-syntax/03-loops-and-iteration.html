<body>
  <script>
    // while
    let i = 0

    while (i < 6) {
      console.log(i)
      i += 1
    }

    // for
    //      변수  | 조건문|i값 증가
    for (let i = 0; i < 6; i++) {
      console.log(i)
    }

    // for ... in
    const fruits = { a: 'apple', b: 'banana' }

      console.log(property) // a, b
      console.log(object[property]) // apple, banana
    }

    // for ... of
    const numbers = [0, 1, 2, 3]

    for (const number of numbers) {
      console.log(number) // 0, 1, 2, 3
    }
  </script>
</body>

</html>
