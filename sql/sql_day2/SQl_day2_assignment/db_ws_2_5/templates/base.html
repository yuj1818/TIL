<!-- base.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <title>Happystagram</title>
</head>
<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light my-3 justify-content-start">
      <a class="navbar-brand disabled">
        <i class="fab fa-instagram"></i> | Happystagram
      </a>
      <div class="navbar-inner">
        <ul class="navbar-nav d-flex flex-row gap-3">
          <li class="nav-item active">
            <a class="nav-link" href="{% url "posts:index" %}">Home <span class="sr-only">(current)</span></a>
          </li>
          {% if request.user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{% url "posts:create" %}">New Post</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url "profile" user.username %}">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Likes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Followings</a>
            </li>
          {% endif %}
        </ul>
      </div>
      <div class="ms-auto me-2">
        {% if request.user.is_authenticated %}
          <form action="{% url "accounts:logout" %}">
            <input type="submit" value="Logout" class="btn btn-danger">
          </form>
        {% else %}
          <a class="btn btn-dark" href="{% url "accounts:login" %}">Login</a>
          <a class="btn btn-dark" href="{% url "accounts:signup" %}">Signup</a>
        {% endif %}
      </div>
    </nav>
    
    {% block content %}
    {% endblock %}
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
