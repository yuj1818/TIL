<div class="card" style="width: 32%;">
  {% if post.image %}
    <img src="{{post.image.url}}" alt="image" class="card-img-top">
  {% endif %}
  <div class="card-body d-flex flex-column justify-content-between">
    <p>{{post.content}}</p>
    {% if request.user == post.author %}
      <div class="align-self-end">
        <a href="{% url "posts:update" post.pk %}" class="btn btn-info">수정</a>
        <a href="{% url "posts:delete" post.pk %}" class="btn btn-danger">삭제</a>
      </div>
    {% endif %}
  </div>
  <div class="card-footer">
    <small class="text-body-secondary">작성자 : <a href="{% url "profile" post.author %}">{{ post.author }}</a></small>
  </div>
</div>
