{% extends "base.html" %}
{% block content %}
  {% load bootstrap5 %}
  <h1>Log in</h1>
  <form action="" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" value="Submit" class="btn btn-primary">
    <a href="{% url "accounts:signup" %}" class="btn btn-success">Sign up</a>
  </form>
{% endblock content %}
