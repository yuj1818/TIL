{% extends "base.html" %}
{% block content %}
    <h3>키워드 추가</h3>
    <form action="" method="POST">
        {% csrf_token %}
        {{ keyword_form }}
        <input type="submit" value="생성하기">
    </form>
    <hr>
    <h4>분석을 원하는 키워드 목록</h4>
    {% for keyword in keywords %}
        <p>{{ forloop.counter }}번째 키워드 - {{ keyword.name }}</p>
        <form action="{% url "trends:detail" keyword.pk %}" method="POST">
            {% csrf_token %}
            <input type="submit" value="삭제하기">
        </form>
        <hr>
    {% endfor %}
{% endblock content %}
