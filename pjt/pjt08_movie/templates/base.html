<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-start px-2" data-bs-theme="lights">
      <a class="navbar-brand" href="{% url "movies:index" %}">SSAFY</a>
      <div class="navbar-inner flex-grow-1">
        <ul class="navbar-nav d-flex flex-row gap-4">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'movies:index'%}">Movie</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'community:index'%}">Community</a>
          </li>
          {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'community:create'%}">New Review</a>
            </li>
            <div class="d-flex gap-3 ms-auto me-1 align-items-center">
              <a href="{% url 'accounts:profile' user %}">{{ user.username}}ë‹˜</a>
              <form action="{% url 'accounts:logout' %}" method="POST">
                {% csrf_token %}
                <input type="submit" value="Logout">
              </form>
            </div>
            </li>
          {% else %}
            <div class="d-flex gap-3 ms-auto me-1">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'accounts:signup' %}">Signup</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'accounts:login' %}">Login</a>
              </li>
            </div>
          {% endif %}
        </ul>
      </div>
    </nav>
    {% block content %}
    {% endblock content %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  {% block script %}
  {% endblock script %}
</body>
</html>
