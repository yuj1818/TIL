<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-body justify-content-start px-2" data-bs-theme="dark">
    <a class="navbar-brand" href="{% url "movies:index" %}">SSAFY</a>
    <div class="navbar-inner">
      <ul class="navbar-nav d-flex flex-row gap-2">
        <li class="nav-item">
          <a class="nav-link" href="{% url "movies:index" %}">INDEX</a>
        </li>
        {% if request.user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{% url "movies:create" %}">CREATE</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url "accounts:update" %}">회원정보수정</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url "change_password" user.pk %}">비밀번호변경</a>
          </li>
          <li class="nav-item">
            <form action="{% url "accounts:logout" %}" method="POST">
              {% csrf_token %}
              <input type="submit" value="로그아웃" class="nav-link" style="background: none; border: none;">
            </form>
          </li>
        {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url "accounts:signup" %}">회원가입</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url "accounts:login" %}">로그인</a>
          </li>
        {% endif %}
      </ul>
    </div>
  </nav>
  <div class="container">
    {% block content %}
    {% endblock %}
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
