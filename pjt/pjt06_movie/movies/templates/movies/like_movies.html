{% extends "base.html" %}
{% block content %}
    <h1>Liked Movie List</h1>
    <a href="{% url "accounts:profile" user.username %}">Back</a>
    <hr>
    <ul>
        {% for movie in user.like_movies.all %}
            <li><h3><a href="{% url "movies:detail" movie.pk %}">{{ movie.title }}</a></h3></li>
        {% empty %}
            <p>좋아요를 누른 영화가 없습니다.</p>
        {% endfor %}
    </ul>
{% endblock content %}
