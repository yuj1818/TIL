{% extends "base.html" %}
{% block content %}
    <h1>Following List</h1>
    <a href="{% url "accounts:profile" user.username %}">Back</a>
    <hr>
    <ul>
        {% for following in user.followings.all %}
            <li><h3><a href="{% url "accounts:profile" following.username %}">{{ following.username }}</a></h3></li>
        {% empty %}
            <p>인원이 없습니다.</p>
        {% endfor %}
    </ul>
{% endblock content %}
